<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Note</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
  </head>

  <body>
    <div class="container">
        <div class="img-container">
          <img src="pngegg.jpg" alt="note">
          <form>
            <h2>Edit your preferences</h2>
            <ul>
              <li>
                <label for="e-mail">Email:</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="jondoe@gmail.com">
              </li>
              <li>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" placeholder="https://github.com/evilkeil">
              </li>
              <li>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="2729729">
              </li>
              <li>
                <label for="region">Region:</label>
                <select name="region" id="region">
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia and the Pacific">Asia and the Pacific
                    </option>
                    <option value="">Europe and Central Asia</option>
                    <option value="Western Asia">Western Asia</option>
                </select>
              </li>
              <li class="btn">
                <button>Update preferences</button>
              </li>
            </ul>
          </form>
        </div>
  </body>

</html>
